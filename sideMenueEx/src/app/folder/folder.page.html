<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ times?.name }},{{appPages?.address}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{times?.name }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ folder }}</strong>
    <div *ngFor="let d of times?.etd"class="div">
     Destination:{{d.destination}}
      <div *ngFor="let e of d.estimate"class="div">
Estimated Time of Departure: {{e.minutes}}  Minutes
      </div>
      <div *ngFor="let f of d.estimate"class="div">
       <p>From  Platform:{{f.platform}}</p> 
       <p>Direction{{f.direction}} </p><p>Length:{{f.length}} </p><p>Color:{{f.color}}</p> <p>Delay:{{f.delay}}</p>
              </div>
    </div>
    <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://www.bart.gov/schedules/developers/maps">Bart Stations</a></p>
  </div>
